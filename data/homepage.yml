######################### Historie #############################
history:
  enable : true
  title: "Historie"
  para1: "Historie Mechaniky Praha se začíná psát 25. lednem 1936, kdy se
    několik pracovníků ETA Praha rozhodlo řešit problémy spojené s hospodářskou
    krizí a nezaměstnaností vlastním podnikatelským záměrem. Svoji první
    činnost zaměřili na opravy a revize elektroměrů. Název družstva zněl
    Mechanika - opravna a cejchovna elektroměrů Praha. Družstvo mělo 25 členů.
    Během let 1936 - 1939 družstvo měnilo několikrát stanovy a předmět
    podnikání. Také stav pracovníků kolísal, nikdy ale
    nepřesáhl stav při založení."
  para2: "Po roce 1948 měla Mechanika 46 drobných provozoven a počet pracovníků
    dosáhl 600. Jednalo se o drobné provozovny živnostníků, které postihla
    poúnorová socializace. Na valných hromadách v letech 1956 a 1958 družstvo
    přijalo nové stanovy. V roce 1958 plnilo celkem 681 pracovníků výrobní
    úkoly a služby na 55 provozovnách. Byla otevřeno rekreační zařízení v
    Krkonoších."
  para3: "V roce 1961 se Mechanika sloučila s družstvem Astra, které montovalo
    a opravovalo mlékárenské stroje. Družstvo dosáhlo 835 pracovníků v 78
    provozovnách. Družstvo se zapojovalo do soutěží, ze kterých si odnášelo
    mnohá státní a družstevní ocenění v podobě standart a státních vyznamenání.
    Byla zahájena stavba výrobního závodu v Praze - Krči. Dokončen byl v
    pololetí roku 1963. Vyráběly se zde drobné elektrospotřebiče, kapesní
    nabíjecí svítilny a fotoblesky, ve kterých byla Mechanika monopolním
    výrobcem. V roce 1963 družstvo s 1014 pracovníky získalo státní vyznamenání
    Řád práce a dosáhlo ročního obratu 52 mil. Kčs. Družstvo postupně budovalo
    po Praze sběrny oprav a poskytovalo služby v mnoha oborech."
  para4: "V roce 1975 se družstvo sloučilo s výrobním družstvem Dělba, které
    přišlo s výrobním programem na vybavení fotolaboratoří. Počet pracovníků
    dosáhl 1100 a roční obrat přesáhl poprvé 100 mil. Kčs. Výrobní program
    družstva byl rozsáhlý od výroby autopřívěsů, vybavení fotolaboratoří,
    výroby spotřebního zboží, letištní zabezpečovací techniky až po výrobu
    průmyslových vývěv. Ve výrobě spotřebního zboží dosáhlo družstvo čelního
    postavení na československém trhu. S výrobky taška na kolečkách a kráječ
    brambor se dařil vývoz do východní Evropy a na západní trhy."
  para5: "Opravářská a servisní činnost je obohacena o celostátní servis
    náhradních dílů včetně technicko-poradenské činnosti pro široké spektrum
    výrobků a činností. Počet pracovníků od roku 1975 do roku 1989 neklesá
    pod jeden tisíc, největší počet - 1151 jich Mechanika měla v roce 1986.
    Družstvo bylo na vrcholu úspěchů, výroba byla zaměřena na výrobky, které
    byly určeny do tržních fondů pro státní obchod. V sortimentu družstva
    nebyla na našem území konkurence. Vybudovalo se obrovské rekreační a
    školící zařízení v jižních Čechách. V roce 1984 byla zahájen největší
    investiční akce, výstavba závodu v Praze na Vackově."
  para6: "Revoluční rok 1989 nenechal takový kolos jako byla Mechanika v klidu.
    Porevoluční čas byl charakterizován problémy s odbytem, konkurencí
    zahraničních výrobků, nedostatkem financí na dostavbu nového závodu.
    Družstvo také opustila řada kvalifikovaných pracovníků, kteří začali
    soukromě podnikat. Přesto se začátkem roku 1991 podařilo dokončit závod
    na Vackově."


